<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o IMC</title>
    <link rel="stylesheet" href="./assets/css/imc.css">

</head>
<body>
    <section class="container">
        <h1>Calcule seu IMC. </h1>
        <p>1º Passo: digite seu nome ou apelido , o que lhe deixar confortável.<br>
           2º Passo: digite seu peso.<br>
              Exemplo:<br>
              Peso: 58.10<br>
              Altura: 1.75<br>

        </p>
        
        <form action="/" id="formulario" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">
    
            <label for="peso">Peso:</label>
            <input type="text" id="peso" name="peso">
    
            <label for="altura">Altura:</label>
            <input type="text" id="altura" name="altura">
            
            <button type="submit">Calcular</button>
            
        </form>
        <div id="resultado"></div>
    </section>
    <script src="./assets/java/imc.js"></script>
</body>
</html>
